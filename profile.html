<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Book - প্রোফাইল</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen pb-24 font-hind-siliguri">

  <header class="bg-indigo-600 text-white p-5 text-center shadow-md">
    <h1 class="text-2xl font-bold">প্রোফাইল</h1>
  </header>

  <main class="p-6 max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow p-8 text-center">
      <div class="w-32 h-32 mx-auto bg-indigo-100 rounded-full flex items-center justify-center mb-6">
        <i class="fas fa-user text-6xl text-indigo-600"></i>
      </div>
      
      <h2 class="text-2xl font-bold mb-2">আপনার নাম</h2>
      <p class="text-gray-600 mb-8">example@email.com</p>

      <button onclick="firebase.auth().signOut().then(() => window.location.href='login.html')"
              class="w-full py-4 bg-red-600 text-white font-bold rounded-xl hover:bg-red-700 transition">
        লগআউট
      </button>
    </div>
  </main>

  <!-- Bottom Nav + Firebase Auth Check (উপরের মতো) -->
</body>
</html>
